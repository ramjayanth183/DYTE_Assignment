<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Query Interface</title>
</head>
<body>
    <h1>Log Query Interface</h1>
    
    
    <form id="logQueryForm">
        <label for="level">Level:</label>
        <input type="text" id="level" name="level">

        <label for="message">Message:</label>
        <input type="text" id="message" name="message">        

        <button type="button" onclick="queryLogs()">Query Logs</button>
    </form>

    
    <div id="queryResults"></div>

    <script>
        function queryLogs() {
            
            const level = document.getElementById('level').value;
            const message = document.getElementById('message').value;

            
            const apiUrl = 'http://localhost:3000/api/log'; // Replace with your actual API URL
            const queryUrl = `${apiUrl}?level=${level}&message=${message}`;

            
            fetch(queryUrl)
                .then(response => response.json())
                .then(data => {
                    // Display results
                    const resultsDiv = document.getElementById('queryResults');
                    resultsDiv.innerHTML = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html
